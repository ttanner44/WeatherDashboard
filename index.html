<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efd9680f52.js" crossorigin="anonymous"></script>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dar bg-dark" id="header">
    <span class="navbar-brand mx-auto">Weather Dashboard</span>
  </nav>  
  
  <!-- Main Dashboard Container -->
  <div class="container" id="weatherDashboard">
      <div class="container">

            <div class="row">
              
              <!-- City Search Container -->
              <div class="col-3" id="searchCityContainer">
                  <label>Search for a City:</label>
                  <div class ="input-group mb-3">
                    <input id="city-search" type="text" class="form-control" placeholder="Minneapolis">
                      <div class = "input-group-append">
                        <button class="btn btn-success" id="getWeather" type="submit">
                          <i id="getWeatherIcon" class= "fas fa-search" aria-hidden="true"></i>
                      </div>
                  </div> 
                  <ul id="cityHistoryList"></ul>
              </div>
             
              <div class="col-9" id="weatherResultsContainer">
                
                <div class= "row" id="currentWeatherResults">
                  <div class = "col-12">
                    <div class="row col-12" id="currentCityDisplay"><h3>Atlanta (8/15/2019)</h3><img id="currWeatherIcon"></img></div>
                    <div class="row col-12 weatherDisplayRow" id="currTempDisplay"><p>Temperature:</p></div>
                    <div class="row col-12 weatherDisplayRow" id="currHumidDisplay"><p>Humidity:</p></div>
                    <div class="row col-12 weatherDisplayRow" id="currWindDisplay"><p>Wind Speed:</p></div>
                    <div class="row col-12 weatherDisplayRow" id="CurrUvDisplay">UV Index:</div>
                  </div>
                </div>
                
                <div class= "row forcastWeatherResults">
                  <div class = "col-12" id="fiveDayForecast">
                    <div class="row" id="fiveDayHeader"><h3>5-Day Forecast:</h3></div>
                    <div class="row flex-container">
                          <div class="dailyForecast" id="dailyForcasts1"></div>
                          <div class="dailyForecast" id="dailyForcasts2"></div>
                          <div class="dailyForecast" id="dailyForcasts3"></div>
                          <div class="dailyForecast" id="dailyForcasts4"></div>
                          <div class="dailyForecast" id="dailyForcasts5"></div>
                      </div>
                    </div>
                  
                  </div>
                </div>
              
              </div>
            <div>

      </div>
    </div>

 
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- JavaScript File -->
  <script src="script.js"></script>
  <!-- Bootstap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
